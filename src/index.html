<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
    <title>Stencil Component Starter</title>

    <script type="module" src="/build/bandisintown-web-component.esm.js"></script>
    <script nomodule src="/build/bandisintown-web-component.js"></script>
    <style>
      body {
        background-color: slategray;
      }
    </style>
  </head>
  <body>
    <biit-artist background-color="black" text-color="red"></biit-artist>
    <script>
      // fetch data from https://ancient-infant-bandisintown.vercel.app/api/bandisintown
      fetch('https://ancient-infant-bandisintown.vercel.app/api/bandisintown')
        .then(response => response.json())
        .then(data => {
          console.log(data);
          const artist = document.querySelector('biit-artist');
          artist.artist = data.artist;
          artist.events = data.events;
        });
    </script>
  </body>
</html>
